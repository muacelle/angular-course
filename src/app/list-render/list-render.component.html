<h2>List Rendering</h2>
<ul class="lista-produtos">
  <li *ngFor="let celular of celulares">
    <strong>{{ celular.name }}</strong>
    <p>{{ celular.descricao }}</p>
    <span [ngClass]="celular.esgotado ? 'esgotado' : ''">{{ celular.esgotado ? "Modelo esgotado" : "Modelo em estoque" }}</span>
  </li>
</ul>
